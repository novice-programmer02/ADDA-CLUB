<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Adda Club</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Flamenco&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/5f7fd59ab5.js" crossorigin="anonymous"></script>

  </head>
  <body >

    <header>
      <nav>
        <div class="row clearfix">
          <img src="Images\ADDA-logo.png" class="logo" height="120px" width="120px">

          <ul class="main-nav animate__animated animate__slideInDown" id="nav-down">
            <li><a href="#">How to Apply</a></li>
            <li><a href="#">Plans</a></li>
            <li><a href="#">Acheivments</a></li>
            <li><a href="#">Sign Up</a></li>
          </ul>
          <a href="#" class="small-size" onclick=slideshow()><i class='fas fa-bars'></i></a>

        </div>
      </nav>

      <div class="main-content animate__animated animate__slideInDown">

        <h1>Welcome to the <span class="colorchange">ADDA CLUB</span>.<br>Which helps to make Sports Future. </h1>

        <a href="#" class="btn btn-full">LogIn</a>
        <a href="#" class="btn btn-nav">SignUp</a>

      </div>


    </header>

    <script type="text/javascript">
        function slideshow(){
          var x = document.getEelementById("nav-down");
          if (x.style.display === "none") {
            x.style.display="block";
          }else {
            x.style.display="none";
          }
        }

    </script>




  </body>
</html>
